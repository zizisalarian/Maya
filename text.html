<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Gauge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3e2d59; /* رنگ پس‌زمینه */
      font-family: Arial, sans-serif;
    }

    .gauge-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* دایره پس‌زمینه با سایه */
    .gauge {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(0, 255, 133, 0.15), transparent 70%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* نمودار پر شده */
    .gauge .fill {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 100%, 50% 100%);
      background: conic-gradient(
        #00ff85 0% 60%,  /* رنگ سبز نمودار */
        transparent 60% 100% /* خالی کردن باقی */
      );
    }

    /* ایجاد دایره داخلی برای توخالی کردن مرکز */
    .gauge .center {
      position: absolute;
      width: 140px;
      height: 140px;
      background-color: #3e2d59;
      border-radius: 50%;
    }

    /* متن نمایش مقدار */
    .gauge .value {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff85;
    }

    /* برچسب متن */
    .gauge .label {
      position: absolute;
      bottom: -25px;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <svg
  width="200"
  height="200"
  viewBox="-100 -100 200 200"
>
  <path
    d="
      M -30 20
      A 50 50 0 1 1 30 20"
    fill="#ffffff00"
    stroke="#ffffff22"
    stroke-width="10"
    stroke-linejoin="round"
  />
</svg>
</body>
</html>
